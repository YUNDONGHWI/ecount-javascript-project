<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>수입/지출 관리</title>
</head>
<body>
  
  <div class="navbar">
    <a href="/">Account Book Application</a>
  </div>

  <h2 style="text-align: center; margin-top: 5rem;">수입/지출 관리</h2>

  <div class="content-box">

    <div class="content-menu" id="buttons">
      <div class="menu-button" onclick="fetchData('all')">전체</div>
      <div class="menu-button" onclick="fetchData('income')">수입</div>
      <div class="menu-button" onclick="fetchData('expense')">지출</div>
    </div>

    <a href="/account/create">
      <div class="create-button">등록하기</div>
    </a>

    <div class="columns">
        <div class="column-date">일시</div>
        <div class="column-category">분류</div>
        <div class="column-content">내용</div>
        <div class="column-amount">금액</div>
    </div>

    <div id="data-container"></div>

    <footer></footer>
  </div>

  <script src="./account.js"></script>
</body>
</html>
